<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONTRE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="clock"></div>
</div>

<script>

const f = (t)=> t.toLocaleString().padStart(2, '0')

setInterval(()=>{
    let clock = document.getElementById("clock");
    let time = new Date();
    clock.innerHTML = 
    f(time.getHours()) + ":" +
    f(time.getMinutes()) + ":" + f(time.getSeconds());
},1000)

</script>
    
</body>
</html>
